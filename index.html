<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<main class="expenses-chart-container">
    <section class="info-container">
        <div class="balance-container">
            <h1 class="balance-text">My Balance</h1>
            <p class="balance-text bold">$921.48</p>
        </div>
        <div class="info-image-container">
            <img src="./images/logo.svg" alt="Logo image"/>
        </div>
    </section>
    <section class="chart-container">
        <div class="chart-title-container">
            <p class="chart-title bold">Spending - Last 7 days</p>
        </div>
        <div id="chart-container">

        </div>
        <div class="divider-container">
            <hr class="divider">
        </div>
        <div class="total-info-container">
            <div class="total-container">
                <p class="total-text">Total this month</p>
                <p class="total-amount-text bold">$478.33</p>
            </div>
            <div class="total-percent-container">
                <p class="total-percent">+2.4%</p>
                <p class="total-percent-text">from last month</p>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
